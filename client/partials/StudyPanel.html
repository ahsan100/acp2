<template name="StudyPanel">
    <div class="container">
      
        <div class="page-header">
            <h1>Control Panel</h1>
        </div><br/>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3>Create ESM Questionnaires</h3>
                    </div>
                    <div class="panel-body">
                        <ol type="1">
                            <li>Here you can create new Study configurations for AWARE.</li>
                            <li>You can return and complete any unfinished study.</li>
                            <li>Once you have exported a study, they cannot be modified anymore.</li>
                        </ol> 
                        <br/>
                        
                        <a href="/study" class="btn btn-success btn-block" role="button">Create a new study</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3>Account details</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <td>Name:</td>
                                    <td>{{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</td>
                                </tr>
                                <tr>
                                    <td>Gender:</td>
                                    <td>{{getGender currentUser.profile.gender}}</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td>{{currentUser.emails.[0].address}}</td>
                                </tr>
                                <tr>
                                    <td>Total studies:</td>
                                    <td>{{studyCount}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br/><br/>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3>Exported studies</h3>
                    </div>
                    <div class="panel-body">
                        {{#if Template.subscriptionsReady}}
                            <table class="table table-striped">
                                <tbody>
                                {{#if hasStudies studyCount}}
                                    {{#each studies}}
                                        {{#if this.exported}}
                                        <tr>
                                            {{> singleStudy}}
                                        </tr>
                                        {{/if}}
                                    {{/each}}
                                {{else}}
                                    <tr>
                                        You do not have any exported studies.
                                    </tr>
                                {{/if}}
                                </tbody>
                            </table>
                        {{else}}
                            <p>Loading</p>
                        {{/if}}
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3>Incomplete studies</h3>
                    </div>
                    <div class="panel-body">
                        {{#if Template.subscriptionsReady}}
                            <table class="table table-striped">
                                <tbody>
                                {{#if hasStudies studyCount}}
                                    {{#each studies}}
                                        {{#unless this.exported}}
                                        <tr>
                                            {{> singleStudy}}
                                        </tr>
                                        {{/unless}}
                                    {{/each}}
                                {{else}}
                                    <tr>
                                        You do not have any unfinished studies.
                                    </tr>
                                {{/if}}
                                </tbody>
                            </table>
                        {{else}}
                            <p>Loading</p>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
