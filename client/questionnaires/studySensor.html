<template name="studySensor">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                {{> SingleQuestionnaireNav}}
            </div>
            <div class="col-sm-9">
                <div class="page-header">
                    <h2>Sensors</h2>
                </div>

                {{#autoForm collection="Studies" id="updateStudyId" type="update" doc=study}}
                    <div class="row container">
                        <div class="col-sm-4">
                            {{> afQuickField name="sensor.0.sensorType" value="Accelerometer"}}
                            <h3>Accelerator</h3> {{> afQuickField name="sensor.0.sensorActive" options="allowed" noselect=true}}
                            {{#if afFieldValueIs name="sensor.0.sensorActive" value=true}}
                                {{> afQuickField name="sensor.0.frequency"}}
                            {{/if}}
                        </div>
                        <div class="col-sm-4">
                            {{> afQuickField name="sensor.1.sensorType" value="Barometer"}}
                            <h3>Barometer</h3> {{> afQuickField name="sensor.1.sensorActive" options="allowed" noselect=true}}
                            {{#if afFieldValueIs name="sensor.1.sensorActive" value=true}}
                                {{> afQuickField name="sensor.1.frequency"}}
                            {{/if}}
                        </div>
                    </div>
                    <div class="row container">
                        <div class="col-sm-4">
                            {{> afQuickField name="sensor.2.sensorType" value="Gravity"}}
                            <h3>Gravity</h3> {{> afQuickField name="sensor.2.sensorActive" options="allowed" noselect=true}}
                            {{#if afFieldValueIs name="sensor.2.sensorActive" value=true}}
                                {{> afQuickField name="sensor.2.frequency"}}
                            {{/if}}
                        </div>
                        <div class="col-sm-4">
                            {{> afQuickField name="sensor.3.sensorType" value="Gyroscope"}}
                            <h3>Gyroscope</h3> {{> afQuickField name="sensor.3.sensorActive" options="allowed" noselect=true}}
                            {{#if afFieldValueIs name="sensor.3.sensorActive" value=true}}
                                {{> afQuickField name="sensor.3.frequency"}}
                            {{/if}}
                        </div>
                    </div>
                    <div class="row container">
                        <div class="col-sm-4">
                            {{> afQuickField name="sensor.4.sensorType" value="Light"}}
                            <h3>Light</h3> {{> afQuickField name="sensor.4.sensorActive" options="allowed" noselect=true}}
                            {{#if afFieldValueIs name="sensor.4.sensorActive" value=true}}
                                {{> afQuickField name="sensor.4.frequency"}}
                            {{/if}}
                        </div>
                        <div class="col-sm-4">
                            {{> afQuickField name="sensor.5.sensorType" value="Location"}}
                            <h3>Location</h3> {{> afQuickField name="sensor.5.sensorActive" options="allowed" noselect=true}}
                            {{#if afFieldValueIs name="sensor.5.sensorActive" value=true}}
                                {{> afQuickField name="sensor.5.frequency"}}
                            {{/if}}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-md pull-right">Next</button>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
