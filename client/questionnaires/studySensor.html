<template name="studySensor">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                {{> SingleQuestionnaireNav}}
            </div>
            <div class="col-sm-9">
                <div class="page-header">
                    <h2>Sensors</h2>
                </div>

                {{#autoForm collection="Studies" type="update" doc=this id="FieldValueIsForm"}}

                    {{#afEachArrayItem name="sensor"}}
                        {{> afFieldInput name=this.current.sensorType}}
                        {{> afFieldInput name=this.current.sensorActive}}
                    {{/afEachArrayItem}}

                    <!--

                  {{> afQuickField name="GUCCI.$.sensorActive" noselect=true }}

                                    {{> afQuickField name="CHANEL" noselect=true }}

                                    {{> afQuickField name="GUCCI" noselect=true }}

                                    {{#each sensors}}

                    <h3>{{this.type}}</h3>



                    {{#if afFieldValueIs name="sensorType" value="GUCCI"}}
                                        {{> afQuickField name="shotsTaken"}}
                                    {{/if}}


                            {{> afQuickField name="sensors.$.sensorActive" noselect=true }}

                            {{#if afFieldValueIs type="CHANEL" value=true}}
                                {{> afQuickField name="sensors.$.frequency" value=this.frequency}}
                            {{/if}}
                        {{/each}}

                        {{#if afFieldValueIs name="sensors.$.sensorType" value="CHANEL"}}
                            {{> afQuickField name="frequency"}}
                        {{/if}}
-->
                    <div>
                        <button class="btn btn-default btn-md" type="submit">Submit</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
