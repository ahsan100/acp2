<template name="studyConfig">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-2 sidenav">
                {{> SingleQuestionnaireNav}}
            </div>
            <div class="new-recipe-container">
                <h2>Configuration</h2>

                <h3>Questionnaire start and end date</h3>
                <!-- {{> quickForm collection="Questionnaires" id="updateQuestionnaireId" type="update" doc=questionnaire class="new-recipe-form"}} -->

                {{#autoForm collection="Studies" id="updateStudyId" type="update" doc=study}}
                    {{> afQuickField name="configuration"}}

                    <div>
                        <button class="btn btn-default btn-md" type="submit">Submit</button>
                    </div>

                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
