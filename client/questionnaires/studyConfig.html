<template name="studyConfig">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                {{> SingleQuestionnaireNav}}
            </div>
            <div class="col-sm-9">
                <div class="page-header">
                    <h2>Study Overview</h2>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Study</h4></div>
                    <div class="panel-body">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Title</td>
                                <td>{{study.title}}</td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td>{{study.description}}</td>
                            </tr>
                            <tr>
                                <td>Start Date</td>
                                <td>{{study.start_date}}</td>
                            </tr>
                            <tr>
                                <td>End Date</td>
                                <td>{{study.end_date}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Questionnaire</h4></div>
                    <div class="panel-body">
                        {{#each study.questions}}
                            <table class="table">
                                <h3>Question #{{@index}}</h3>
                                <thead>
                                    <tr>
                                        <th>Label</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Question</th>
                                        <th>{{this.question}}</th>
                                    </tr>
                                    <tr>
                                        <td>Instructions</td>
                                        <td>{{this.instructions}}</td>
                                    </tr>
                                    <tr>
                                        <td>Timeout</td>
                                        <td>{{this.timeout}}</td>
                                    </tr>
                                    <tr>
                                        <td>Type</td>
                                        <td>{{this.type}}</td>
                                    </tr>
                                    <tr>
                                        <td>Submit text</td>
                                        <td>{{this.submit}}</td>
                                    </tr>
                                    <!--<tr>-->
                                        <!--<td>Notification Timeout</td>-->
                                        <!--<td>{{this.notiTimeout}}</td>-->
                                    <!--</tr>-->
                                </tbody>
                            </table>
                        {{/each}}
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Schedule</h4></div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Values</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Hours</td>
                                    <td>{{study.scheduler.[0].hours}}</td>
                                </tr>
                                <tr>
                                    <td>Weekdays</td>
                                    <td>{{study.scheduler.[0].weekdays}}</td>
                                </tr>
                                <tr>
                                    <td>Months</td>
                                    <td>{{study.scheduler.[0].months}}</td>
                                </tr>
                                <tr>
                                    <td>Interval</td>
                                    <td>{{study.scheduler.[0].interval}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Sensors</h4></div>
                    <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Frequency (ms)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each study.sensor}}
                                {{#if this.sensorActive}}
                                    <tr>
                                        <td>{{this.sensorType}}</td>
                                        <td>{{this.frequency}}</td>
                                    </tr>
                                {{/if}}
                            {{/each}}
                        </tbody>
                    </table>
                    </div>
                </div>

                <div>
                    <a href="/study/{{study._id}}/export" class="btn btn-primary btn-md pull-right" type="button">Submit</a>
                </div>
    
            </div>
        </div>
    </div>
</template>
