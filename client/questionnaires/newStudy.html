<template name="newStudy">
   <div class="container">
        <div class="row">
            <div class="col-sm-3">
                {{> newStudyNavBar}}
            </div>
            <div class="col-sm-9">
                <div class="page-header">
                    <h3>New Study</h3>
                </div>

                {{#autoForm collection="Studies" id="insertStudy" type="insert" class="col-sm-9"}}

            				{{> afQuickField name="title" placeholder="Title of the ESM study "}}

            				{{> afQuickField name="description" placeholder="Description of the ESM study"}}

            				{{> afQuickField name="user_id"}}

            				{{> afQuickField name="createdAt"}}

                    <div class="panel panel-primary">
                          <div class="panel-heading"><h4>Study Period</h4></div>
                          <div class="panel-body">
                          
                                  {{> afQuickField name="start_date" placeholder="Starting date of the ESM study"}}
                                  {{> afQuickField name="end_date" placeholder="Ending date of the ESM study"}}
                                  
                          </div>
                    </div>

                    <div>
                        <button class="btn btn-primary btn-md pull-right">Next</button>
                    </div>
                {{/autoForm}}

                <!-- {{> quickForm collection="Questionnaires" id="insertRecipeForm" type="insert" class="col-sm-9"}} -->
            </div>
        </div>
    </div>
</template>
